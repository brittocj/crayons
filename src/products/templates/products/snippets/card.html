<div class="card" style="width: 20rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"><img style='width: 250px;display: block; margin-left: auto; margin-right: auto;' class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo"></a>
    {% endif %}
  <div class="card-body">
    <h4 style="margin:0px"class="card-title">{{ instance.title }}</h4>
    <p style="margin:0px" class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
    <p style="margin:0px">Price: &#8377;{{ instance.price }}</p>
    
    <div class='text-center'>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>
        {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
    </div>
   
  </div>
</div>
